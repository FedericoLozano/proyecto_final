{% extends 'base.html' %}

{% block title %}{% if form.instance.id %}Editar{% else %}Crear{% endif %} Blog{% endblock %}

{% block content %}
    <h1>{% if form.instance.id %}Editar{% else %}Crear{% endif %} Blog</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
        <a href="{% url 'blog_list'%}" type="button">Cancelar</a>
    </form>
{% endblock %}
