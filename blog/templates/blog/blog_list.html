{% extends 'base.html' %}

{% block title %}Blog List{% endblock %}

{% block content %}
    <h1>Blog List</h1>
    <ul>
        {% for blog in blogs %}
            <li>
                <h2>{{ blog.title }}</h2>
                <p>{{ blog.subtitle }}</p>
                <a href="{% url 'blog_detail' blog.id %}">Leer más</a>
            </li>
        {% empty %}
            <p>No hay páginas aún.</p>
            <a href="{% url 'blog_create' %}">¿Desea crear un blog?</a>
        {% endfor %}
    </ul>
{% endblock %}
