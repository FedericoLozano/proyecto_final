{% extends 'base.html' %}

{% block title %}{{ blog.title }}{% endblock %}

{% block content %}
    <h1>{{ blog.title }}</h1>
    <h2>{{ blog.subtitle }}</h2>
    <img src="{{ blog.image.url }}" alt="{{ blog.title }}" style="height: 300px; width: 300px;">
    <p>{{ blog.body }}</p>
    <p>Autor: {{ blog.author.username }}</p>
    <p>Fecha: {{ blog.date }}</p>
    <a href="{% url 'blog_list' %}">Volver a la lista</a>
    <br>
    <a href="{% url 'blog_delete' blog.id %}">Eliminar</a>
    <br>
{% endblock %}
