<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Título por Defecto{% endblock %}</title>
    <!-- Agrega aquí tus archivos CSS o enlaces a CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha384-+0n0pOr3QAN3TuKoSbvmFe4vVZqVf/+5QrYFrLkK/YY5k9FG/7pG0tFprWmSuWJa" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="navbar-brand">Cerrar sesión</a>
                {% endif %}
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'profile' %}">Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'blog_list' %}">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'inbox' %}">Mensajes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">Acerca de mi</a>
                        </li>
                        <!-- Puedes agregar más enlaces de navegación aquí -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        {% block content %}
        <!-- Este bloque será reemplazado en cada template que extienda base.html -->
        {% endblock %}
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">&copy; {{ year }} Federico Lozano Proyecto Final</span>
        </div>
    </footer>

    <!-- Agrega aquí tus archivos JavaScript o enlaces a CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js" integrity="sha384-TD27OR3J9JpfIhAe3+BOEHclW/Q9OgFubHqROV2W3vnnyTOrSjkFjOMxWG9Swwk/" crossorigin="anonymous"></script>
</body>
</html>
